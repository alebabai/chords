{{- define "main" }}
  <h1>{{ .Title }}</h1>
  {{ .Content }}
  {{- range .Pages.ByParam "artists" }}
    <article>
      <header>
        <h2><a href="{{ .RelPermalink }}">{{ .LinkTitle }}</a></h2>
        {{ with index (.GetTerms "artists") 0 }}
        <a href="{{ .RelPermalink }}">{{ .LinkTitle }}</a>
        {{ end }}
      </header>
      {{ .Content }}
    </article>
  {{- end }}
{{- end }}
