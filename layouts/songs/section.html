{{ define "main" }}
  <h1>{{ .Title }}</h1>
  {{ .Content }}
  {{ range .Pages.ByParam "artists" }}
  <article class="song">
    <h3><a href="{{ .RelPermalink }}">{{ .LinkTitle }}</a></h3>
    {{ with index (.GetTerms "artists") 0 }}
    <a href="{{ .RelPermalink }}">{{ .LinkTitle }}</a>
    {{ end }}
    {{ .Content }}
  </article>
  {{ end }}
{{ end }}
