{{- define "main" }}
  <h1>{{ .Title }}</h1>
  {{ .Content }}
  {{- range .Pages.ByTitle }}
    <article>
      <header>
        <h2><a href="{{ .RelPermalink }}">{{ .LinkTitle }}</a></h2>
      </header>
      {{ .Summary }}
      <ul>
        {{- range .Pages.ByTitle }}
        <li>
          <h3><a href="{{ .RelPermalink }}">{{ .LinkTitle }}</a></h3>
        </li>
        {{- end }}
      </ul>
    </article>
  {{- end }}
{{- end }}
